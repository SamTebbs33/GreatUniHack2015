    <script>
        var map, marker, marker2, geo = navigator.geolocation;
        var browserSupportFlag = false, centerOnLocation = true;
        var newyork, rounds, intervalID;;
        var currentRound = 0;

        function putMarker(location) {
            if (marker != undefined) marker.setMap(null);
            // Add a marker to the current longitude and latitude
            marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Place to go to'
            });
            google.maps.event.addListener(marker, 'click', function() {
                console.log("clicked marker");
            });
        }

        function putMarker2(location) {
            if(marker2 != undefined) marker2.setMap(null);
            marker2 = new google.maps.Marker({
                position: location,
                icon: "https://www.robotwoods.com/dev/misc/bluecircle.png",
                draggable: false,
                map: map
            });
        }

        function getDistance(pos1, pos2) {
            var lat1 = pos1.lat(),
                lat2 = pos2.lat(),
                lon1 = pos1.lng(),
                lon2 = pos2.lng();
            var R = 6371; // Radius of the earth in km
            var dLat = (lat2 - lat1) * Math.PI / 180; // deg2rad below
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = 0.5 - Math.cos(dLat) / 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                (1 - Math.cos(dLon)) / 2;
            return R * 2 * Math.asin(Math.sqrt(a));
        }

        function nextRound() {
            if (++currentRound < rounds.length) putMarker(rounds[currentRound].loc);
            else {
                clearInterval(intervalID);
                marker.setMap(null);
                writeContent("");
                alert("You've finished!");
            }
        }

        function setCurrentLocation(location) {
            if(centerOnLocation) map.setCenter(location);
            putMarker2(location);
        }

        function writeQuestion() {
            var answerStr = "<ol>";
            var choices = rounds[currentRound].choices;
            for(var i = 0; i < choices.length; i++) {
                answerStr += "<li>" + choices[i] + "</li>";
            }
            answerStr += "</ol>";
            writeContent("<p>" + rounds[currentRound].question + "</p>" + answerStr);
        }

        function update() {
            geo.getCurrentPosition(function(position) {
                var location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                var d = getDistance(location, rounds[currentRound].loc);
                setCurrentLocation(location);
                if (d <= 0.001) {
                    console.log("you are close!");
                    writeQuestion();
                }
            });
        }

        function initMap() {
            newyork = new google.maps.LatLng(40.69847032728747, -73.9514422416687);

            rounds = [{
                loc: new google.maps.LatLng(53.462052799999995, -2.2285842000000002),
                question: "Who is the best person in the world?",
                answer: "Tom Hanks",
                choices: ["Queen Elizabeth (lol)", "Miley Cyrus", "Britney Spears", "Tom Hanks"]
            }, {
                loc: newyork,
                question: "akndlkawndlkawnd",
                answer: "Britney Spears",
                choices: ["Queen Elizabeth (lol)", "Miley Cyrus", "Britney Spears", "Tom Hanks"]
            }];

            geo.getCurrentPosition(function(position) {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    },
                    zoom: 8
                });
                var location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                setCurrentLocation(location);
                putMarker(rounds[0].loc);
                intervalID = setInterval(update, 2000);
            }, function() {
                console.log("oh noes")
            });
        }
    </script>
